<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details</title>
</head>
<body>
    <div class="card-content white-text" style="word-wrap: break-word;">
        <div class="row">
            <div class="col s12 m6">
                <h6>{% trans 'Phone' %}</h6>
                <h4>{{user.profile.phone}}</h4>
            </div>
            <div class="col s12 m6">
                <h6>{% trans 'Gender' %}</h6>
                <h4>{{user.profile.gender}}</h4>
            </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
              <h6>{% trans 'City' %}</h6>
              <h4>{{user.profile.city}}</h4>
          </div>
            <div class="col s12 m6">
                <h6>{% trans 'Company' %}</h6>
                <h4>{{user.profile.company}}</h4>
            </div>
        </div>
    </div>
</body>
</html>
